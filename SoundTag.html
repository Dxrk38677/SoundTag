<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Button</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #282c34;
        }
        img {
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.1);
        }
        img:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <img src="https://i.pinimg.com/originals/7a/f4/58/7af458bc35898f4ffddc076491ea9a37.gif" alt="Button GIF" onclick="playAudio()">
    <audio id="audio" preload="auto">
        <source src="https://soundtag.ru/228.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script>
        var audio = document.getElementById('audio');
        audio.volume = 1.0;
        function playAudio() {
            audio.play();
        }
    </script>
</body>
</html>
